<div class="input-group">
  <kendo-combobox #autocomplete [data]="groups" [textField]="'samAccountName'" [valueField]="'loginValue'" [value]="group" [filterable]="true"
    (valueChange)="valueChange($event)" (open)="open($event)" [placeholder]="'Group name'">
    <ng-template kendoAutoCompleteNoDataTemplate>
      <h6>
        <span class="k-icon k-i-warning"></span> No groups found.</h6>
    </ng-template>
  </kendo-combobox>
</div>
