<div class="input-group">
    <kendo-autocomplete #autocomplete [data]="data" [valueField]="'samAccountName'" [value]="groupname" [filterable]="true"
      (valueChange)="select($event)" (open)="open($event)" [placeholder]="'Groupname'">
      <ng-template kendoAutoCompleteNoDataTemplate>
          <h6><span class="k-icon k-i-warning"></span> No groups found.</h6>
      </ng-template>
    </kendo-autocomplete>
  </div>
