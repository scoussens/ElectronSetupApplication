<div class="input-group">
  <kendo-autocomplete #autocomplete [data]="data" [valueField]="'samAccountName'" [value]="username" [filterable]="true"
    (valueChange)="select($event)" (open)="open($event)" [placeholder]="'Username'">
    <ng-template kendoAutoCompleteNoDataTemplate>
        <h6><span class="k-icon k-i-warning"></span> No users found.</h6>
    </ng-template>
  </kendo-autocomplete>
</div>
