<div class="input-group">
  <kendo-combobox #autocomplete [data]="users" [textField]="'samAccountName'" [valueField]="'loginValue'" [value]="user" [filterable]="true"
    (valueChange)="valueChange($event)" (open)="open($event)" [placeholder]="'Username'">
    <ng-template kendoAutoCompleteNoDataTemplate>
        <h6><span class="k-icon k-i-warning"></span> No users found.</h6>
    </ng-template>
  </kendo-combobox>
</div>
