<div class="row">
  <div class="col">
    <h6>Application Pool Account</h6>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <app-user-picker [(user)]="appPoolUser" [(username)]="website.appPoolUser.value"></app-user-picker>
  </div>
  <div class="col">
    <app-validated-password [user]="appPoolUser" [(password)]="website.appPoolPassword.value"></app-validated-password>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <app-group-picker [(groupname)]="website.adminGroup.value"></app-group-picker>
  </div>
</div>
<div class="row">
  <div class="col">
    <h6>Website Configuration</h6>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <kendo-textbox-container floatingLabel="Install Directory">
      <input kendoTextBox [(ngModel)]="website.installDir.value" />
    </kendo-textbox-container>
  </div>
  <div class="col">
    <kendo-textbox-container floatingLabel="Site Name">
      <input kendoTextBox [(ngModel)]="website.siteName.value" />
    </kendo-textbox-container>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <kendo-textbox-container floatingLabel="Host Name">
      <input kendoTextBox [(ngModel)]="website.hostName.value" />
    </kendo-textbox-container>
  </div>
  <div class="col">
    <kendo-textbox-container floatingLabel="HTTP Port">
      <kendo-numerictextbox [(ngModel)]="website.sitePort.value" [min]="0" [format]="'n0'" required>
      </kendo-numerictextbox>
    </kendo-textbox-container>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <kendo-textbox-container floatingLabel="SSL Certificate">
      <input kendoTextBox [(ngModel)]="website.sslCert.value" />
    </kendo-textbox-container>
  </div>
  <div class="col">
    <kendo-textbox-container floatingLabel="HTTPS Port">
      <kendo-numerictextbox [(ngModel)]="website.sslPort.value" [min]="0" [format]="'n0'" required>
      </kendo-numerictextbox>
    </kendo-textbox-container>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <div>
      <label>Register DNS Entry</label>
    </div>
    <kendo-switch [(ngModel)]="website.registerDns.value" [onLabel]="'Yes'" [offLabel]="'No'"></kendo-switch>
  </div>
</div>
