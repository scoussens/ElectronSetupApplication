<div class="row mb-2">
  <div class="col">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <button class="btn btn-primary" (click)="runPrereq()">Install Pre-req</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="runInstall()">Start Install</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-sm">
      <thead>
        <tr>
          <td scope="col">#</td>
          <td scope="col">Log Entry</td>
        </tr>
        <tbody>
          <tr *ngFor="let item of messages; index as i">
            <th scope="row">{{i}}</th>
            <td>{{item}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
